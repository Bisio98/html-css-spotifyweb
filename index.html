<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>

    </main>

    <footer>
        <div class="playing">
            <img src="img/sinister.jpeg" alt="Album Sinister">
            <div class="song_info">
                <h5 class="white">Sinister</h5>
                <h6>Brano Nome</h6>
            </div>
            <div class="song_fav">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="player">
            <div class="top">
                <i class="white fas fa-random"></i>
                <i class="white fas fa-step-backward"></i>
                <i class="white far fa-play-circle"></i>
                <i class="white fas fa-step-forward"></i>
                <i class="white fas fa-redo"></i>
            </div>
            <div class="bottom">
                <span class="time">0:25</span>
                <div class="linear_complete">
                    <div class="linear_selector"></div>
                    <div class="circle"></div>
                </div>
                <span class="time">4:35</span>
            </div>
        </div>
        <div class="vol_ecc white">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="linear_complete">
                <div class="linear_selector"></div>
                <div class="circle"></div>
            </div>
        </div>
    </footer>
</body>
</html>
