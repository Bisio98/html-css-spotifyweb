<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="left_nav">
            <div class="container_nav">
                <div class="main_menu">
                    <ul>
                        <li><img src="img/logo.svg" alt="Spotify" class="main_logo"></li>
                        <li><img src="img/logo-small.svg" alt="small logo" class="hidden"></li>
                        <li class="bec_white green_choice"><img src="img/home.svg" alt="Home" class="main_command chosen"><span>Home</span></li>
                        <li class="bec_white"><img src="img/search.svg" alt="Search" class="main_command"><span>Cerca</span></li>
                        <li class="bec_white"><img src="img/libreria.svg" alt="Libreria" class="main_command"><span>La tua libreria</span></li>
                    </ul>
                </div>
                <div class="pre_list">
                    <h4 class="white">PLAYLIST</h4>
                    <div class="add_playlist bec_white">
                        <i class="add fas fa-plus"></i>
                        <span> Crea Playlist</span>
                    </div>
                </div>
                <div class="playlists">
                    <div class="ov">
                        <ul>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                            <li class="bec_white">Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="user">
                    <img src="img/download.svg" alt="Downlaod" class="download">
                    <span class="bec_white">Installa app</span>
                    <div class="line"></div>
                    <img class="pic" src="img/profile.svg" alt="Profile pic">
                    <span class="white">John Doe</span>
                </div>
            </div>
        </div>
        <div class="main_page">
            <div class="ad"><a href="#" class="white">EFFETTUA L'UPGRADE</a></div>
            <div class="nav"></div>
        </div>
    </main>

    <footer>
        <div class="playing">
            <img src="img/sinister.jpeg" alt="Album Sinister">
            <div class="song_info">
                <h5 class="white">Sinister</h5>
                <h6 class="bec_white">Brano Nome</h6>
            </div>
            <div class="song_fav">
                <i class="bec_white far fa-heart"></i>
                <i class="bec_white far fa-folder"></i>
            </div>
        </div>
        <div class="player">
            <div class="top">
                <i class="white fas fa-random"></i>
                <i class="white fas fa-step-backward"></i>
                <i class="white far fa-play-circle"></i>
                <i class="white fas fa-step-forward"></i>
                <i class="white fas fa-redo"></i>
            </div>
            <div class="bottom">
                <span class="time">0:25</span>
                <div class="linear_complete">
                    <div class="linear_selector"></div>
                    <div class="circle"></div>
                </div>
                <span class="time">4:35</span>
            </div>
        </div>
        <div class="vol_ecc white">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="linear_complete">
                <div class="linear_selector"></div>
                <div class="circle"></div>
            </div>
        </div>
    </footer>
</body>
</html>
